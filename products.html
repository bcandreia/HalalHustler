<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halal Hustler | Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Halal Hustler</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Our Products</h2>
    <div class="product-grid" id="productGrid">
      <!-- Products will load here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Halal Hustler. All rights reserved.</p>
  </footer>

  <script>
    fetch('data/products.json')
      .then(res => res.json())
      .then(products => {
        const grid = document.getElementById('productGrid');
        products.forEach(product => {
          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <a href="${product.link}" target="_blank">
              <img src="${product.image}" alt="${product.name}" />
            </a>
            <h3>${product.name}</h3>
            <a class="btn" href="${product.link}" target="_blank">Shop Now</a>
          `;
          grid.appendChild(div);
        });
      })
      .catch(err => {
        console.error('Failed to load products:', err);
        document.getElementById('productGrid').innerHTML = "<p>Failed to load products. Please try again later.</p>";
      });
  </script>
</body>
</html>
